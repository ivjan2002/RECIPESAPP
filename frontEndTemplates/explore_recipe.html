<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore recipes</title>
    <style>
        *{padding:0;margin:0;text-align:center;}
        table{text-align:center;color:gray}
        h1{color:#19d144;font-size:40px;}
    </style>
</head>
<body>
    <h1>All recipes in one place!Enjoy</h1>
    <br>
    <table>
      <tr>
          <th>Recipe Name</th>
          <th>Recipe Description</th>
      </tr>
      {% for recipe in recipes %}
      <tr>
          <td>{{ recipe.name }}</td>
          <td>{{ recipe.description }}</td>
      </tr>
      {% endfor %}
  </table>
    
    
</body>
</html>
